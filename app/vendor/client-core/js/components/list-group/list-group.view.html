<div class="list-group mue-list-group mue-list-group-lagoon <%= (isFlat) ? 'mue-list-group-flat' : ''%>">
    <% _.each(items, function(item, i){%>
    <a href="#" class="list-group-item list-group-item-lagoon <%= (activeItem == i) ? 'active' : ''%> ">
        <h4 class="list-group-item-heading"><%= item.name %></h4>

        <p class="mue-item-description">
            <%= item.description %>
        </p>
    </a>
    <% }) %>
</div>
