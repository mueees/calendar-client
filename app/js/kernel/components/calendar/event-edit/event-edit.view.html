<form>
    <div class="mue-form-group-content">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-lagoon btn-action btn-sm" data-link="edit"><i
                            class="fa fa-pencil mue-icon"></i>
                        <span>Edit</span>
                    </button>
                    <button type="button" class="btn btn-neutral" data-link="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <div class="form-control-icon">
                        <input type="text" value="<%= event.title %>" name="title" class="form-control" placeholder="Title">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <div class="form-group" data-el="date-picker-region"></div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group" data-el="all-day-region">
                            <div class="mue-event-add-time-item" data-el="time-start-picker-region"></div>
                            <span class="mue-event-add-time-separate">to</span>
                            <div class="mue-event-add-time-item" data-el="time-end-picker-region"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <select name="calendarId">
                        <% _.each(calendars, function(calendar){ %>
                        <option value="<%= calendar._id %>"><%= calendar.name %></option>
                        <% }) %>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <div>
                            <label>
                                <input name="isAllDay" type="checkbox"> All day
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="isRepeat" type="checkbox"> Repeat
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group" data-el="is-repeat-region">
                    <div class="form-group">
                        <select name="repeatType">
                            <option value="1" <%= (event.eventType == 1) ? 'selected' : '' %> >Daily</option>
                            <option value="2" <%= (event.eventType == 2) ? 'selected' : '' %> >Weekly</option>
                            <option value="3" <%= (event.eventType == 3) ? 'selected' : '' %> >Monthly</option>
                            <option value="4" <%= (event.eventType == 4) ? 'selected' : '' %> >Yearly</option>
                        </select>
                    </div>

                    <div class="form-group" data-el="repeat-days-region">
                        <div class="checkbox">
                            <div>
                                <label>
                                    Sunday
                                    <input value="0" type="checkbox">
                                </label>
                            </div>
                            <div>
                                <label>
                                    Monday
                                    <input value="1" type="checkbox">
                                </label>
                            </div>
                            <div>
                                <label>
                                    Tuesday
                                    <input value="2" type="checkbox">
                                </label>
                            </div>
                            <div>
                                <label>
                                    Wednesday
                                    <input value="3" type="checkbox">
                                </label>
                            </div>
                            <div>
                                <label>
                                    Thursday
                                    <input value="4" type="checkbox">
                                </label>
                            </div>
                            <div>
                                <label>
                                    Friday
                                    <input value="5" type="checkbox">
                                </label>
                            </div>
                            <div>
                                <label>
                                    Saturday
                                    <input value="6" type="checkbox">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input data-el="end-date-checker" name="ends" type="checkbox"> Ends
                            </label>
                        </div>
                    </div>

                    <div class="form-group" data-el="end-date-picker-region"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="messages"></div>
</form>
