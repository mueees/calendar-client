<form>
    <div class="mue-form-group-content">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-banana btn-action btn-sm" data-link="create"><i
                            class="fa fa-plus mue-icon"></i>Create
                    </button>
                    <button type="button" class="btn btn-neutral" data-link="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <div class="form-control-icon">
                        <input type="text" name="title" class="form-control" placeholder="Title">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="form-group" data-el="date-picker-region"></div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group" data-el="all-day-region">
                            <div class="form-group pull-left" data-el="time-start-picker-region"></div>
                            to
                            <div class="form-group pull-left" data-el="time-end-picker-region"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <select name="calendarId">
                        <% _.each(calendars, function(calendar){ %>
                        <option value="<%= calendar._id %>"><%= calendar.name %></option>
                        <% }) %>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <div>
                            <label>
                                <input name="isAllDay" type="checkbox"> All day
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="isRepeat" type="checkbox"> Repeat
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group" data-el="is-repeat-region">
                    <div class="form-group">
                        <select name="repeatType">
                            <option value="1">Daily</option>
                            <option value="2">Every week day</option>
                            <option value="3">Weekly</option>
                            <option value="4">Monthly</option>
                            <option value="5">Yearly</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input data-el="end-date-checker" name="ends" type="checkbox"> Ends
                            </label>
                        </div>
                    </div>

                    <div class="form-group" data-el="end-date-picker-region"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="messages"></div>
</form>
