<form>
    <div class="mue-form-group-content">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="form-control-icon">
                        <input type="text" name="title" class="form-control" placeholder="Title"">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control-icon">
                        <input type="text" name="title" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                    <select name="calendarId">
                        <% _.each(calendars, function(calendar){ %>
                        <option value="<%= calendar._id %>"><%= calendar.name %></option>
                        <% }) %>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input name="isAllDay" type="checkbox"> all day ?
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input name="isRepeat" type="checkbox"> is repeat ?
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group clearfix">
        <div class="pull-left">
            <button type="button" class="btn btn-neutral" data-link="cancel">Cancel</button>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-banana btn-action btn-sm" data-link="create"><i
                    class="fa fa-plus mue-icon"></i>Create
            </button>
        </div>
    </div>

    <div class="messages"></div>
</form>
